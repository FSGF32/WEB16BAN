<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16班加油</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(90deg, #2563eb, #4f46e5, #7e22ce);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      max-width: 64rem;
      width: 100%;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    .subtitle {
      font-size: 2rem;
      font-weight: bold;
      color: #fde047;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.7s ease-out 0.5s forwards;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 4rem;
      }
      .subtitle {
        font-size: 3rem;
      }
    }

    .divider-container {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    .divider {
      width: 6rem;
      height: 0.25rem;
      background: linear-gradient(90deg, #fde047, white);
      border-radius: 0.25rem;
    }

    .footer-text {
      position: fixed;
      bottom: 2rem;
      color: white;
      font-size: 1.125rem;
      font-weight: 500;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 1.7s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 0.8;
      }
    }

    .hover-scale {
      transition: transform 0.3s ease;
    }

    .hover-scale:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title hover-scale">路虽远，行则将至</h1>
    
    <p class="subtitle">16班的同学们，加油！</p>
    
    <div class="divider-container">
      <div class="divider"></div>
    </div>
  </div>
  
  <div class="footer-text">永不言弃 · 未来可期</div>

  <script>
    // 简单的交互效果
    document.addEventListener('DOMContentLoaded', function() {
      const title = document.querySelector('.title');
      
      // 添加悬停缩放效果
      title.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.03)';
      });
      
      title.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });

      // 添加鼠标移动时的轻微跟随效果
      document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        const container = document.querySelector('.container');
        container.style.transform = `translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
      });
    });
  </script>
</body>
</html>
